name: Pipeline GithubCI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Building with Maven
        run: mvn compile --file pom.xml
  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Testing
        run: mvn test --file pom.xml